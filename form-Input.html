            <table>
                <caption>Tabella dei dati</caption>
                <colgroup>
                    <col style="background-color: lightblue;">
                    <col style="background-color: lightgreen;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mario</td>
                        <td>Rossi</td>
                    </tr>
                    <tr>
                        <td>Luca</td>
                        <td>Bianchi</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Totale: 2 righe</td>
                    </tr>
                </tfoot>
            </table> <br>
            <hr>
            <form>
                <fieldset>
                    <legend>Dettagli personali</legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </fieldset>

                <fieldset>
                    <legend>Preferenze</legend>
                    <label for="color">Colore preferito:</label>
                    <input list="colors" id="color">
                    <datalist id="colors">
                        <option value="Rosso">
                        <option value="Verde">
                        <option value="Blu">
                    </datalist>
                    <br>
                    <label for="language">Lingua preferita:</label>
                    <select id="language">
                        <optgroup label="Europeo">
                            <option value="Inglese">Inglese</option>
                            <option value="Italiano">Italiano</option>
                            <option value="Spagnolo">Spagnolo</option>
                        </optgroup>
                        <optgroup label="Asiatico">
                            <option value="Cinese">Cinese</option>
                            <option value="Giapponese">Giapponese</option>
                            <option value="Coreano">Coreano</option>
                        </optgroup>
                    </select>
                    <br>
                    <label for="age">Età:</label>
                    <output for="age" id="ageOutput">18</output>
                    <input type="range" id="age" min="18" max="100" oninput="ageOutput.value = this.value">
                </fieldset>

                <fieldset>
                    <legend>Commento</legend>
                    <textarea id="comment" rows="4" cols="30"></textarea>
                </fieldset>

                <button type="submit">Invia</button>
            </form>
            <hr>
            <details>
                <summary>Mostra dettagli</summary>
                <p>Altre opzioni</p>
            </details> <br>
